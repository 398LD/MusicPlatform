<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>科讯音乐</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
    <script>
        $(function () {

            $("#s").click(function () {
                if ($("#search").val().length <= 0) {
                    alert("请输入关键字查询");
                    return;
                }
                $.ajax({
                    type: "get",
                    dataType: "json",
                    url: "search/music",
                    data: {
                        "musicName": $("#search").val()
                    },
                    async: true,
                    beforeSend: function () {
                        $("#s").text("搜索中...");
                        $("#s").attr('disabled', true);
                    },
                    success: function (res) {
                        $("#s").text("搜索");
                        $("#s").attr('disabled', false);
                        var data = res.data;
                        $("#musics").text("")
                        $.each(JSON.parse(data), function (i, ite) {
                            $("#musics").append("<tr >" +
                                "<td>" + (i + 1) + "</td>" +
                                "<td>" + ((ite.songname.trim().length >= 5) ? (ite.songname.trim().substring(0, 4) + '..') : (ite.songname.trim())) + "</td>" +
                                "<td>" + ((ite.singer.trim().length >= 5) ? (ite.singer.trim().substring(0, 4) + '..') : (ite.singer.trim())) + "</td>" +
                                "<td style='text-align: right;' ><div class='btn-group btn-group-xs' role=\"group\"><button onclick=\"play('" + ite.playurl + "')\" class='btn btn-success'>播放</button><button class='btn btn-primary' onclick=\"dw('" + ite.playurl + "','" + ite.songname + "')\">下载</button></div></td>" +
                                "</tr>")
                        });

                    },
                    error: function (e) {
                        console.log(e)
                        alert("无法连接到服务器")
                        $("#s").text("搜索");
                        $("#s").attr('disabled', false);
                    }
                });

            })

        })

        function play(url) {
            $("#audio").attr("src", url);
            var audio = $("#audio")[0];
            audio.play();
        }

        function dw(url, fileName) {
            console.log(url)
            window.location.href = "search/download?playurl=" + encodeURIComponent(url) + "&fileName=" + fileName;
        }
    </script>
</head>

<body>
<div style="width: 100%;height: 50px;background-color: #67b168;color: whitesmoke;line-height: 50px;text-align: center;font-size: 18px;font-weight: bold">
    科讯音乐,你想要的都有
</div>
<div class="container-fluid">
    <div class="col-lg-12 col-sm-12 col-xs-12" style="height: 50px;margin-top: 20px">
        <div class="container">
            <div class="col-lg-10 col-sm-10 col-xs-10">
                <input type="text" class="form-control" id="search" placeholder="音乐,歌手,专辑">
            </div>
            <div class="col-lg-2 col-sm-2 col-xs-2">
                <button type="button" id="s" class="btn btn-success">搜索</button>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="height: 600px;overflow: auto;width: 100%;">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th width="30%">音乐名称</th>
                <th>歌手</th>
                <th width="30%" style="text-align: right">操作</th>
            </tr>
            </thead>
            <tbody id="musics">

            </tbody>
        </table>
    </div>

    <audio style="width: 100%; position: fixed;bottom: 0px;left: 0px;right: 0px;border-radius: 0px" autoplay="autoplay"
           controls="controls"
           id="audio"></audio>
</div>

</div>
</body>

</html>
